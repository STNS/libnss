name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test
      run: make test_on_docker
      env:
        DIST: github
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: tmp
        key: ${{ runner.os }}-build-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-build-
          ${{ runner.os }}-

